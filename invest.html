<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>投资</title>
	<script src="lib/js/flexible_css.min.js"></script>
	<link rel="stylesheet" type="text/css" href="dist/css/invest/uglify/re_invest.min.css">
</head>
<body>
	<div class="container">
		<header class="invest-head">
			<h2 class="head-title js-head-title"></h2>
			<span class="head-rate js-head-rate"><span class="old-rate"></span><span class="vip-rate"></span></span>
			<p class="head-tips">预期年化收益率</p>
			<div class="head-detail-num clearfix">
				<div class="head-detail-left js-repay-time">
				</div>
				<div class="head-detail-right js-can-invest">
				</div>
			</div>
			<div class="head-detail-txt clearfix">
				<div class="head-detail-left">
					还款日
				</div>
				<div class="head-detail-right">
					项目剩余可投(元)
				</div>
			</div>
		</header>
		<section class="invest-content">
			<div class="item-detail js-item-detail">
				<span>项目详情</span>
				<span class="item-detail-arrow"></span>
			</div>
			<div class="invest-money-num">
				<input type="text" class="invest-money-input js-invest-input" id="invest-money">
				<label for="invest-money" class="invest-money-label js-invest-babel">投资金额(元)</label>
			</div>
			<div class="bignum js-bignum"></div>
			<div class="money-operate">
				<div class="operate-canuse">可用余额：<span class="js-useable-money"></span></div>
				<div class="operate-send-money">
					<span class="js-recharge">立刻充值</span><span class="js-insert-all-money">全部投资</span>
				</div>
			</div>
			<div class="jiaxi-box js-jiaxi-box">
				<div class="need-jiaxi">
					我要加息
				</div>
				<div class="success-jiaxi js-success-jiaxi">
					<span class="jiaxi-point"></span><span class="jiaxi-num">已加息<span>0.3%</span></span><span class="jiaxi-arrow"></span>
				</div>
			</div>
			<div class="ticket-wrapper">
				<ul class="ticket-list js-ticket-list clearfix">
				</ul>
			</div>
			<footer class="footer js-footer unselected">
				同意协议并投资
			</footer>
		</section>
		<div class="msgBox">
			<div class="payment msgbox-hide">
				<div class="payment-head">
					<input class="payment-input js-payment-insert" type="password" placeholder="请输入支付密码">
				</div>
				<div class="payment-foot clearfix">
					<div class="payment-foot-left js-sure-invert">确定</div>
					<div class="payment-foot-right js-cancel-invert">取消</div>
				</div>
			</div>
			<div class="showMegCommon msgbox-hide">
				<div class="payment-head">
					<div class="tips-msg">支付密码错误</div>
				</div>
				<div class="payment-foot js-msg-box-hide clearfix">
					<div class="payment-foot-left">确定</div>
					<div class="payment-foot-right">取消</div>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/js/zepto.min.js"></script>
	<script src="dist/js/invest/uglify/re_invest.min.js"></script>
</body>
</html>
